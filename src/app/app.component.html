<div style="text-align:center">
  <h1>Galeria de Arte</h1>
</div>
<app-art-list
  [artes]="artes"
  (editarArte)="editarArte($event)"
  (deleteArte)="deleteArte($event)">
</app-art-list>
<app-art-form
  [artes]="artes"
  [arte]="arteAtual"
  [edicao]="edicao"
  (arteSalva)="salvarArte($event)"
  (artePostada)="LimparArte()">
</app-art-form>
